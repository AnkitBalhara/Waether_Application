<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balhara Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <div class="mainContent">
            <div class="header">
                <h2 id="city">Rohtak</h2>
            </div>
            <div class="header" >
                <h2 id="liveTemp">23<sup>o</sup>C </h2>
            </div>
            <img class="header" src="" id="currentImage" height="100px" width="100px" alt="">
        </div>
        <div>
            <input type="text" autocomplete="off" value="Rohtak" id="inputValue" placeholder="Search for City">
            <button id="searchBtn">Search</button>
        </div>
        <br>
        <hr>
        <div class="elementSection">
            <div class="contents">Sun Rise :- </div>
            <div class="contents">Sun Set :- </div>
            <div class="contents">Max Temp. :- </div>
            <div class="contents">Min Temp. :- </div>
            <div class="contents">Feels Like :- </div>
            <div class="contents">Wind Speed :- </div>
            <div class="contents">Weather :- </div>
            <div class="contents">Humidity :- </div>
        </div>
        <hr>

        <div id="owner">Created By :- Balhara</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
